name: AI Agents Pipeline

on:
  push:
    paths:
      - 'src/agents/**'
      - 'src/lib/mcp/**'
      - 'src/services/ai/**'
      - 'src/app/api/ai/**'
      - 'src/app/(dashboard)/ai/**'
      - 'supabase/migrations/**'
      - 'apps/mcp/**'
      - 'tests/ai-agents.spec.ts'
      - '.github/workflows/ai-agents.yml'
  pull_request:
    paths:
      - 'src/agents/**'
      - 'src/lib/mcp/**'
      - 'src/services/ai/**'
      - 'src/app/api/ai/**'
      - 'src/app/(dashboard)/ai/**'
      - 'supabase/migrations/**'
      - 'apps/mcp/**'
      - 'tests/ai-agents.spec.ts'

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Run agent tests
        run: npx playwright test tests/ai-agents.spec.ts

  mcp-servers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [research, blog, seo, storage]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mcp/${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        working-directory: apps/mcp/${{ matrix.app }}
        run: npm install

      - name: Build
        working-directory: apps/mcp/${{ matrix.app }}
        run: npm run build --if-present
